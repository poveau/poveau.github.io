<!DOCTYPE html>
<html>
<head>
    <title>Simple Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            background-color: white;
            margin: 0;
            padding: 40px;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-item {
            width: 100%;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-container {
            width: 100%;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            display: block;
        }
        
        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            text-decoration: none;
            font-size: 24px;
            z-index: 1000;
            color: black;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê</a>
    <h1>Gallery</h1>
    
    <div class="gallery">
        <!-- Hard-coded image example - this WILL work if the ID is correct -->
        <div class="gallery-item">
            <img src="https://res.cloudinary.com/do7udtgro/image/upload/q_auto/2024-06-00-6_ao5mtl" alt="Gallery Image">
        </div>
        
        <!-- Add a direct link to verify Cloudinary is working -->
        <div class="gallery-item">
            <img src="https://res.cloudinary.com/demo/image/upload/sample" alt="Cloudinary Sample">
        </div>
        
        <!-- Hard-coded video example - if you have videos -->
        <!--
        <div class="gallery-item video-container">
            <video controls muted preload="metadata">
                <source src="https://res.cloudinary.com/do7udtgro/video/upload/q_auto,f_mp4/your-video-id-here" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        -->
    </div>
    
    <script>
        // Simple script to log if anything goes wrong
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            
            // Add error handling for images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function() {
                    console.error('Failed to load image:', img.src);
                    img.style.backgroundColor = '#f0f0f0';
                    img.style.padding = '20px';
                    img.style.minHeight = '200px';
                    img.alt = 'Failed to load image: ' + img.src;
                };
                
                img.onload = function() {
                    console.log('Successfully loaded image:', img.src);
                };
            });
        });
    </script>
</body>
</html>
