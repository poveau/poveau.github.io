<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            background-color: white;
            margin: 0;
            padding: 40px;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-item {
            width: 100%;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-container {
            width: 100%;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            display: block;
        }
        
        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            text-decoration: none;
            font-size: 24px;
            z-index: 1000;
            color: black;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê</a>
    <h1>Gallery</h1>
    
    <div class="gallery" id="gallery-container">
        <!-- We'll use JavaScript to fill this in -->
    </div>
    
    <script>
        // Cloudinary configuration
        const CLOUDINARY_CLOUD_NAME = 'do7udtgro';
        
        // List of your media files (add your own Cloudinary public IDs here)
        const mediaItems = [
            // The one we know works
            { type: 'image', publicId: '2024-06-00-6_ao5mtl' },
            
            // Add your other media items here, for example:
            // { type: 'image', publicId: 'your-public-id-2' },
            // { type: 'image', publicId: 'your-public-id-3' },
            // { type: 'video', publicId: 'your-video-id-1' },
        ];
        
        // Function to get a Cloudinary URL from a public ID
        function getCloudinaryUrl(item) {
            const resourceType = item.type || 'image';
            const transformations = 'q_auto' + (resourceType === 'video' ? ',f_mp4' : '');
            
            return `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload/${transformations}/${item.publicId}`;
        }
        
        // Function to load all the media items
        function loadGallery() {
            const container = document.getElementById('gallery-container');
            
            mediaItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                if (item.type === 'video') {
                    galleryItem.classList.add('video-container');
                    
                    const video = document.createElement('video');
                    video.controls = true;
                    video.muted = true;
                    video.preload = 'metadata';
                    
                    const source = document.createElement('source');
                    source.src = getCloudinaryUrl(item);
                    source.type = 'video/mp4';
                    
                    video.appendChild(source);
                    galleryItem.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = getCloudinaryUrl(item);
                    img.alt = "Gallery Image";
                    
                    // Handle loading errors
                    img.onerror = function() {
                        console.error('Failed to load image:', img.src);
                        img.style.backgroundColor = '#f0f0f0';
                        img.style.padding = '20px';
                        img.style.minHeight = '200px';
                        img.alt = 'Failed to load image';
                    };
                    
                    galleryItem.appendChild(img);
                }
                
                container.appendChild(galleryItem);
            });
        }
        
        // Load the gallery when the page is ready
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
